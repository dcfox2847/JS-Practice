<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator for addition</title>
</head>
<body>
    <div class="calc">
        <div><h1>Addition Calculator</h1></div>
        <div class="display">
            <input type="text" class="lcd" id="lcd" value="0" disabled />
        </div>
        <div class="keypad">
            <button type="button" class="operator" id="buttonP" value="+">+</button>
            <button type="button" class="operator" id="buttonS" value="-">-</button>
            <button type="button" class="operator" id="buttonX" value="*">&times;</button>
            <button type="button" class="operator" id="buttonD" value="/">&divide;</button>
            <button type="button" class="button" id="button1" value="1">1</button>
            <button type="button" class="button" id="button2" value="2">2</button>
            <button type="button" class="button" id="button3" value="3">3</button>
            <button type="button" class="action" id="buttonC" value="">Clear</button>
            <button type="button" class="button" id="button4" value="4">4</button>
            <button type="button" class="button" id="button5" value="5">5</button>
            <button type="button" class="button" id="button6" value="6">6</button>
            <button type="button" class="action" id="buttonE" value="=">Enter</button>
            <button type="button" class="button" id="button7" value="7">7</button>
            <button type="button" class="button" id="button8" value="8">8</button>
            <button type="button" class="button" id="button9" value="9">9</button>
            <button type="button" class="button" id="button0" value="0">0</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
